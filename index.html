<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Training Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Gun Training Game</h1>
        <div id="gun-shop">
            <h2>Gun Shop</h2>
            <ul id="gun-list">
                <!-- List of guns will be populated here -->
            </ul>
        </div>
        <div id="missions">
            <h2>Missions</h2>
            <ul id="mission-list">
                <!-- List of missions will be populated here -->
            </ul>
        </div>
        <div id="game-area">
            <!-- Game area for practicing aim will be here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
